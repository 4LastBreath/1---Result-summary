<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>
<body>
    
    <div class="card">

        <div class="column one">
            <div class="title">Your Result</div>

            <div class="result">
                <div>76</div>
                <div>of 100</div>
            </div>

            <div>Great</div>
            <div>You scored higher than 65% of the people who have taken these tests.</div>
        </div>

        <div class="column two">
            <div class="title">Summary</div>

            <div class="rows-container" id="results-container"></div>

            <button class="btn">Continue</button>

                
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
